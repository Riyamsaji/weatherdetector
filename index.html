<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="app-title mt-5">
            <p>CURRENT WEATHER DETECTOR</p>
        </div>

            <div class="row mt-3 ">
                <div class="col-lg-12">
                    <input type="text" placeholder="enter city" id="city">
                </div>
                <div class="col-lg-12 mt-3">
                    <button class="btn btn-outline-light btn-close-white" id="search" onclick="fetchData()">search</button>
                    <button class="btn btn-outline-light" id="cancel" onclick="resetButton()">reset</button>
                </div>
            </div>
        </div>
        <div class="section2">
            <div class="row ">
                <div class="col-lg-12" id="result"></div>
            </div>
        </div>
    </div>
    </div>
